<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
  .active {
    color: red !important;
  }
  </style>
</head>
<body>

  <script type="text/x-handlebars" id="signin">
    <form {{action signIn on='submit'}}>
      <label for="email">Email</label>
      {{view Ember.TextField class='signin-email' valueBinding='email' placeholder='Enter Email'}}
      <label for="password">Password</label>
      {{view Ember.TextField class='signin-password' type='password' valueBinding='password' placeholder='Enter Password'}}
      <button type="submit" class="signin-btn">Sign in</button>
    </form>
  </script>

  <script type="text/x-handlebars">
    <nav class="pure-u" id="menu">
      <div class="pure-menu pure-menu-open">
        <ul>
          {{#linkTo "library"}}Your Library{{/linkTo}}
          {{#linkTo "books"}}Books{{/linkTo}}
          {{#unless auth.signedIn}}
              {{#linkTo "signin"}}Signin{{/linkTo}}
          {{/unless}}
          {{#if auth.signedIn}}
              {{render 'signout'}}
          {{/if}}
        </ul>
      </div>
    </nav>
    {{outlet}}
  </script>


  <script type="text/x-handlebars" id="books">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="library">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="signout">
    <form {{action signOut on='submit'}}>
      <button type="submit" class="signout-btn">Sign out</button>
    </form>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.min.js"></script>
  <script src="js/libs/ember-auth.min.js"></script>

  <script src="js/libs/ember-auth-request-jquery.patched.js"></script>
  
  <script src="js/libs/ember-auth-response-json.min.js"></script>
  <script src="js/libs/ember-auth-strategy-token.min.js"></script>
  <script src="js/libs/ember-auth-session-cookie.min.js"></script>
  <script src="js/libs/ember-auth-module-auth-redirectable.min.js"></script>
  <script src="js/libs/ember-auth-module-action-redirectable.min.js"></script>

  <script src="js/libs/ember-auth-module-ember-data.min.js"></script>


  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
